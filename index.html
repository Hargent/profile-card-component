<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<link rel="stylesheet" href="./index.css" />
		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<div class="bg">
			<img class="bg-top" src="./images/bg-pattern-top.svg" alt="bg" />

			<img
				class="bg-bottom"
				src="./images/bg-pattern-bottom.svg"
				alt="bg" />
		</div>
		<div class="card__container">
			<section class="card">
				<div class="card__pattern">
					<!--<object data="./images/bg-pattern-card.svg"></object>-->
					<img src="./images/bg-pattern-card.svg" alt="bg-pattern" />
				</div>
				<div class="card__image">
					<img src="./images/image-victor.jpg" alt="Victor" />
				</div>
				<div class="card__details">
					<div>
						<h3>Victor Crest</h3>
						<p>26</p>
					</div>
					<div>london</div>
				</div>
				<div class="card__rating">
					<div class="">
						<figure>80K</figure>
						<p>Followers</p>
					</div>
					<div class="">
						<figure>803K</figure>
						<p>Likes</p>
					</div>
					<div class="">
						<figure>1.4K</figure>
						<p>Photos</p>
					</div>
				</div>
			</section>
		</div>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
